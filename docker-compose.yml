volumes:
  db_storage:
  n8n_storage:
  redis_storage:

x-shared: &shared
  restart: always
  image: n8nio/n8n:latest
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
    - DB_POSTGRESDB_USER=${POSTGRES_NON_ROOT_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_NON_ROOT_PASSWORD}
    - EXECUTIONS_MODE=queue
    - QUEUE_BULL_REDIS_HOST=redis
    - QUEUE_HEALTH_CHECK_ACTIVE=true
    - N8N_ENCRYPTION_KEY=${ENCRYPTION_KEY}
    - N8N_ALLOW_CORS=${N8N_ALLOW_CORS}
    - WEBHOOK_URL=${WEBHOOK_URL}
    - N8N_HOST=0.0.0.0
    - N8N_PORT=5678
    - N8N_PROXY_HOPS=1
    - NODE_FUNCTION_ALLOW_BUILTIN=*
    - NODE_FUNCTION_ALLOW_EXTERNAL=*
    # v2.0 Security Settings
    - N8N_BLOCK_ENV_ACCESS_IN_NODE=true
    - N8N_SKIP_AUTH_ON_OAUTH_CALLBACK=false
    - N8N_RESTRICT_FILE_ACCESS_TO=/home/node/.n8n-files
    - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    # v2.0 Binary Data Mode (database mode for queue mode)
    - N8N_DEFAULT_BINARY_DATA_MODE=database
    # v2.0 Task Runners (required for Code nodes)
    - N8N_RUNNERS_ENABLED=true
    - N8N_RUNNERS_MODE=internal
  links:
    - postgres
    - redis
  volumes:
    - /home/info/n8n-nodes/dist:/Users/node/.n8n/custom/node_modules/n8n-nodes-innovatex
    - /var/run/docker.sock:/var/run/docker.sock
    - n8n_storage:/home/node/.n8n
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
  networks:
    - shared_network

services:
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_storage:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - shared_network

  n8n:
    <<: *shared
    ports:
      - 5678:5678

  n8n-worker:
    <<: *shared
    command: worker
    depends_on:
      - n8n
    networks:
      - shared_network

  n8n-worker-2:
    <<: *shared
    command: worker
    depends_on:
      - n8n

  n8n-worker-3:
    <<: *shared
    command: worker
    depends_on:
      - n8n

networks:
  shared_network:
    name: shared_network