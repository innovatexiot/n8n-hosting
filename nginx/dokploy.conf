# Redirección HTTP a HTTPS para Dokploy
server {
    listen 80;
    server_name dokploy.innovatexiot.com;
    return 301 https://$host$request_uri;
}

# Configuración HTTPS para Dokploy
server {
    listen 443 ssl http2;
    server_name dokploy.innovatexiot.com;

    # Configuración SSL con Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/dokploy.innovatexiot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dokploy.innovatexiot.com/privkey.pem;

    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256';

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block" always;

    # Configuración de timeouts para Dokploy
    proxy_read_timeout 720s;
    proxy_send_timeout 720s;
    proxy_connect_timeout 720s;

    # Proxy principal hacia Dokploy
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-SSL on;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;

        # Configuración para WebSockets (posiblemente usado por Dokploy)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;

        # Configuración adicional para aplicaciones en tiempo real
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # Configuración específica para archivos estáticos (si aplica)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Logs específicos para Dokploy
    access_log /var/log/nginx/dokploy.access.log;
    error_log /var/log/nginx/dokploy.error.log;
}
