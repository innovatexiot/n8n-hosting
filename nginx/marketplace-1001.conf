server {
    listen 443 ssl;               # Aqu√≠ defines el puerto externo HTTPS
    # listen 8443 ssl;           # O cualquier otro puerto SSL
    ssl_certificate     /etc/ssl/certs/selfsigned-ip.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned-ip.key;

    location / {
        proxy_pass         http://127.0.0.1:1001;  # Apunta al puerto de tu app
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
