# Configuración para vm-gcp.jenkins.innovatexiot.com
server {
    listen 443 ssl http2;
    server_name vm-gcp.jenkins.innovatexiot.com;

    ssl_certificate /etc/letsencrypt/live/vm-gcp.jenkins.innovatexiot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vm-gcp.jenkins.innovatexiot.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf; # Considera incluir opciones SSL recomendadas por Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Considera incluir opciones SSL recomendadas por Certbot

    # Cabeceras de seguridad
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://localhost:8086;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port  $server_port;

        # Configuraciones específicas para Jenkins
        proxy_http_version 1.1;
        
        # Desactivar buffering para CLI de Jenkins y agentes
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Timeouts más largos para operaciones de Jenkins
        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
        
        # Tamaño máximo de carga (para subir archivos/plugins)
        client_max_body_size 100M;
    }
}

