# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name vm-gcp.elasticsearch.innovatexiot.com;

    # Redirecciona todo a HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    server_name vm-gcp.elasticsearch.innovatexiot.com;

    # Certificados Let’s Encrypt
    ssl_certificate     /etc/letsencrypt/live/vm-gcp.elasticsearch.innovatexiot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vm-gcp.elasticsearch.innovatexiot.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Seguridad HSTS (opcional)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Ajustes de timeout para consultas pesadas a Elasticsearch
    proxy_connect_timeout  60s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;

    # Buffering para respuestas grandes de ES
    proxy_buffer_size           256k;
    proxy_buffers               4 256k;
    proxy_busy_buffers_size     256k;

    location / {
        # Proxy hacia Elasticsearch local en el puerto 9200
        proxy_pass http://localhost:9200;

        # Cabeceras estándar
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Habilita HTTP/1.1 si necesitas chunked transfer
        # proxy_http_version 1.1;

        # Si prefieres desactivar buffering (útil para streaming de logs, no siempre necesario)
        # proxy_buffering off;
    }
}